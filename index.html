<!DOCTYPE html>
<html>

	<head>
		<title>Genius/Beat</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="main-container">
			<div id="app-container">
				
				<!-- header -->
				<header id="app-header">
					<button id="btn-edit" class="button-action">Edit Lyrics</button>
					<button id="btn-save" class="button-action">Save</button>
					<button id="btn-cancel" class="button-action">Cancel</button>
					<button id="btn-record" class="button-action">Record</button>
					<button id="btn-play" class="button-action">Play</button>
					<a id="hyperlink-export"href="" onclick="exportData(this)">
						<button id="btn-export" class="button-action">Export</button></a>
				</header>
				
				<!-- content -->
				<section>
					<p id="lyrics-viewer"></p>
					<textarea id="lyrics-textarea"  onkeyup="textAreaAdjust(this)"></textarea>
				</section>

				<form id="form-input-file" method="get" action="">
					<input type=file id="input-file">
				</form>
			</div>
			<div id="preview-container">

				<!-- Message -->
				<div id="preview-message-container">
					<h1>WELCOME TO GENIUS.</h1>
					<span class="separator"></span>
					<p>The world's biggest collection of song lyrics and textual knowledge</p>
				</div>

				<!-- Button -->
				<div>
					<button id="btn-new" class="button-action">New</button>
					<button id="btn-open" class="button-action">Open</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
